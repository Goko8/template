<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret | Giriş Sayfası</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        body::before {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        body::after {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 15%;
            animation-delay: 3s;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 5%;
            animation-delay: 1s;
        }

        .shape-2 {
            width: 250px;
            height: 250px;
            bottom: 5%;
            left: 5%;
            animation-delay: 4s;
        }

        .shape-3 {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 20%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .d-flex {
            display: flex;
        }

        .justify-content-center {
            justify-content: center;
        }

        .align-items-center {
            align-items: center;
        }

        .login-container {
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .mt-3 {
            margin-top: 24px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 52px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                width: 90%;
                padding: 32px 24px;
                margin: 20px;
            }
            
            .brand-title {
                font-size: 28px;
            }
        }

        /* Additional floating shapes for better animation */
        .extra-shape-1,
        .extra-shape-2,
        .extra-shape-3 {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .extra-shape-1 {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 80%;
            animation-delay: 6s;
        }

        .extra-shape-2 {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 85%;
            animation-delay: 7s;
        }

        .extra-shape-3 {
            width: 100px;
            height: 100px;
            top: 15%;
            left: 15%;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="extra-shape-1"></div>
    <div class="extra-shape-2"></div>
    <div class="extra-shape-3"></div>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-container">
            <div class="login-card">
                <!-- Brand Section -->
                <div class="brand-section">
                    <div class="brand-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="60" height="60">
                            <defs>
                                <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                                </linearGradient>
                                <clipPath id="hexClip">
                                    <polygon points="25 2, 47 13, 47 36, 25 47, 3 36, 3 13" />
                                </clipPath>
                            </defs>
                            <polygon points="25 2, 47 13, 47 36, 25 47, 3 36, 3 13" fill="url(#iconGradient)"
                                opacity="0.2" />
                            <g stroke="url(#iconGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                                clip-path="url(#hexClip)">
                                <line x1="25" y1="10" x2="10" y2="25" opacity="0.8" />
                                <line x1="25" y1="10" x2="40" y2="25" opacity="0.8" />
                                <line x1="10" y1="25" x2="25" y2="40" opacity="0.8" />
                                <line x1="40" y1="25" x2="25" y2="40" opacity="0.8" />
                            </g>
                            <circle cx="25" cy="25" r="5" fill="url(#iconGradient)" />
                            <circle cx="10" cy="25" r="3" fill="url(#iconGradient)" opacity="0.9" />
                            <circle cx="40" cy="25" r="3" fill="url(#iconGradient)" opacity="0.9" />
                            <circle cx="25" cy="10" r="3" fill="url(#iconGradient)" opacity="0.9" />
                            <circle cx="25" cy="40" r="3" fill="url(#iconGradient)" opacity="0.9" />
                        </svg>
                    </div>
                    <h1 class="brand-title">Yönetim Paneli</h1>
                    <p class="brand-subtitle">Giriş yapmak için bilgilerinizi doldurun</p>
                </div>

                <!-- Login Form -->
                <form autocomplete="off" id="loginForm">
                    <div class="form-group mt-3">
                        <label for="username" class="form-label">Kullanıcı adı</label>
                        <div class="input-group">
                            <span class="input-icon material-symbols-outlined">person</span>
                            <input
                              type="text"
                              class="form-control with-icon"
                              id="username"
                              name="userName"
                              placeholder="KullanıcıAdı"
                              required>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="password" class="form-label">Şifre</label>
                        <div class="input-group">
                            <span class="input-icon material-symbols-outlined">lock</span>
                            <input
                              type="password"
                              class="form-control with-icon"
                              id="password"
                              name="password"
                              placeholder="********"
                              required>
                        </div>
                    </div>

                    <button type="submit" class="btn-login mt-3" id="loginBtn">
                        <span class="btn-text">Giriş Yap</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('loginBtn');
            const buttonText = button.querySelector('.btn-text');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Button loading animation
            buttonText.textContent = 'Giriş Yapılıyor...';
            button.style.opacity = '0.8';
            button.disabled = true;
            
            // TODO: Replace with your actual login logic
            // Example: loginUser(username, password)
            
            // Simulate login process
            setTimeout(() => {
                buttonText.textContent = 'Giriş Yap';
                button.style.opacity = '1';
                button.disabled = false;
                
                // TODO: Handle success/error responses
                alert('Giriş başarılı!'); // Replace with proper success handling
                // Example: window.location.href = '/dashboard';
                
            }, 2000);
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
